{{ partial "header.html" . }}

<h1>Term Index</h1>


{{ range .Data.Pages.ByTitle }}
<dl class="term-item">
<dt><a href="{{.Permalink}}">{{.Title}}</a></dt>
<dd>
{{ if .Params.termsummary }}<p>{{.Params.termsummary }}</p>{{else}}{{.Summary}}{{ end }}
</dd>
</dl>
{{ end }}
